<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <h3><span class="which-player"></span></h3>

        <div class="sub-container">

            <div class="player-icon-game">
                <img src="images/player-icon.svg" alt="" class="in-game hidden">
            </div>

            <div class="game-board">
                <div class="main-grid" data-num="1"></div>
                <div class="main-grid" data-num="2"></div>
                <div class="main-grid" data-num="3"></div>
                <div class="main-grid" data-num="4"></div>
                <div class="main-grid" data-num="5"></div>
                <div class="main-grid" data-num="6"></div>
                <div class="main-grid" data-num="7"></div>
                <div class="main-grid" data-num="8"></div>
                <div class="main-grid" data-num="9"></div>
            </div>

            <div class="player-icon-game">
                <img src="images/player-icon.svg" alt="" class="in-game hidden">
            </div>
        </div>

    </div>

    <script src="script.js"></script> 

</body>
</html>
